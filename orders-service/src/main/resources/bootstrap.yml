spring:
  application:
    name: orders-service  # Nombre del servicio (debe coincidir con el nombre en Config Server)
  cloud:
    config:
      uri: http://localhost:8888  # Dirección de Config Server
      fail-fast: true  # Falla rápido si no puede obtener la config
      retry:
        max-attempts: 6  # Intentos de reconexión
        initial-interval: 2000  # Tiempo entre intentos en ms

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
